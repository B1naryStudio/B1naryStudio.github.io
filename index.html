<html>
	<head>
		<title>Binary Studio</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="http://www.binary-studio.com/wp-content/themes/binary-studio/images/favicon/favicon.ico" type="image/x-icon">
	</head>
	<body ng-app='binaryApp' ng-controller="MainController" ng-cloak>
	<div class="body-wrapper">
		<header><a href="binary-studio.com">
			<img class="logo" src="https://avatars.githubusercontent.com/u/8556669?v=3">
		</a>
		<div class="socials">
		<a href="https://www.facebook.com/Binary.Studio.Company?fref=ts"><img src="fb.png"></a>
		<a href="https://plus.google.com/+Binary-Studio/posts"><img src="gp.png"></a>
		<a href="https://twitter.com/binary_studio"><img src="tw.png"></a>
		<a href="https://vk.com/binary_academy"><img src="vk.png"></a>
		<a href="https://www.linkedin.com/company/binary-studio_241166"><img src="lin.png"></a>
		<a href="https://www.youtube.com/user/BinaryStudo"><img src="yt.png"></a>
		<a href="skype:diana_binary?call"><img src="sk.png"></a>
		<a href="mailto:diana@binary-studio.com"><img src="gm.png"></a></div>
		</header>
		<div class="header-info-block">
			<div class='filters'>
				<!-- <div class="filter-tip">Filter by cathegory:</div> -->
				<div>
				<div class='js'>
					<p>JS</p>
					<input type='checkbox' ng-model='filter["JavaScript"]'/>
				</div>
				<div class='php'>
					<p>PHP</p>
					<input type='checkbox' ng-model='filter["PHP"]'/>
				</div>
				<div class='c-sharp'>
					<p>C#</p>
					<input type='checkbox' ng-model='filter["C#"]'/>
				</div>
				</div>
			</div>
			<div class="statistics">
				<div class="publicTotal"><span class="numberOf">{{forksTotal}}</span><hr /><span class="underText">Forks</span></div>
				<div class="publicTotal"><span class="numberOf">{{publicTotal}}</span><hr /><span class="underText">Repos</span></div>
				<div class="publicTotal"><span class="numberOf">{{stargazersTotal}}</span><hr /><span class="underText">Stars</span></div>
			</div>
		</div>
		<div class='repositoriesWrapper'>
			<div ng-repeat='repository in repositories | filter : filterByCategory' ng-if="repository.language !== null && contains(repository.id)" class='repositoryItem {{repository.language == "C#"? "csharp" : repository.language == "JavaScript" ? "js" : repository.language }}-item'>
				<a href='{{repository.html_url}}'>
					<div class='icon'>
						<img ng-src='{{icon[repository.language]}}' />
					</div>
					<p class="repositoryName">{{repository.name}}</p>
					<div class="repositoryDescription">{{repository.description}}</div>
				</a>
			</div>
			<div ng-repeat='repository in repositories | filter : filterByCategory' ng-if="repository.language === null" class='repositoryItem'>
				<a href='{{repository.html_url}}'>
					<div class="repositoryName">{{repository.name}}</div>
					<div class="repositoryDescription">{{repository.description}}</div>
				</a>
			</div>
		</div>
	</div>
	</body>
	<script src="angular.js"></script>
	<script src="main.js"></script>
</html>
