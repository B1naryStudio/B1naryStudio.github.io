<html>
	<head>
		<title>Binary Studio</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="http://www.binary-studio.com/wp-content/themes/binary-studio/images/favicon/favicon.ico" type="image/x-icon">
	</head>
	<body ng-app='binaryApp' ng-controller="MainController" ng-cloak>
	<div class="body-wrapper">
		<header><a href="binary-studio.com"><img src="https://avatars.githubusercontent.com/u/8556669?v=3"></a></header>
		<div class="header-info-block">
			<div class='filters'>
				<div class="filter-tip">Filter by cathegory:</div>
				<div>
				<div class='js'>
					<p>JS</p>
					<input type='checkbox' ng-model='filter["JavaScript"]'/>
				</div>
				<div class='php'>
					<p>PHP</p>
					<input type='checkbox' ng-model='filter["PHP"]'/>
				</div>
				<div class='c-sharp'>
					<p>C#</p>
					<input type='checkbox' ng-model='filter["C#"]'/>
				</div>
				</div>
			</div>
			<div class="statistics">
				<div class="publicTotal"><span class="numberOf">{{publicTotal}}</span><span class="underText">Public Repos</span></div>
				<div class="publicTotal"><span class="numberOf">{{stargazersTotal}}</span><span class="underText">Total stars</span></div>
			</div>
		</div>
		<div class='repositoriesWrapper'>
			<div ng-repeat='repository in repositories | filter : filterByCategory' ng-if="repository.language !== null && contains(repository.id)" class='repositoryItem {{repository.language == "C#"? "csharp" : repository.language == "JavaScript" ? "js" : repository.language }}-item'>
				<a href='{{repository.html_url}}'>
					<div class='icon'>
						<img ng-src='{{icon[repository.language]}}' />
					</div>
					<p class="repositoryName">{{repository.name}}</p>
					<div class="repositoryDescription">{{repository.description}}</div>
				</a>
			</div>
			<div ng-repeat='repository in repositories | filter : filterByCategory' ng-if="repository.language === null" class='repositoryItem'>
				<a href='{{repository.html_url}}'>
					<div class="repositoryName">{{repository.name}}</div>
					<div class="repositoryDescription">{{repository.description}}</div>
				</a>
			</div>
		</div>
	</div>
	</body>
	<script src="angular.js"></script>
	<script src="main.js"></script>
</html>
